name: 'Mothership'
description: 'AI agents that build your features'
branding:
  icon: 'zap'
  color: 'purple'
inputs:
  version:
    description: 'Mothership version tag or SHA'
    required: false
    default: 'main'
  mode:
    description: 'Mode to run (plan, build, test, review, status, onboard)'
    required: true
    default: 'build'
  max-iterations:
    description: 'Maximum iterations for loop modes'
    required: false
    default: '10'
  ai-tool:
    description: 'AI CLI tool to use'
    required: false
    default: 'auto'
runs:
  using: 'composite'
  steps:
    - run: |
        VERSION="${{ inputs.version }}"
        # Download m if not present
        if [ ! -f m ]; then
          curl -fsSL "https://raw.githubusercontent.com/chriscarterux/Mothership/${VERSION}/m" -o m
          chmod +x m
        fi
        # Only set AI_TOOL if not "auto" - let Mothership auto-detect
        if [ "${{ inputs.ai-tool }}" != "auto" ]; then
          export AI_TOOL="${{ inputs.ai-tool }}"
        fi
        ./m ${{ inputs.mode }} ${{ inputs.max-iterations }}
      shell: bash
